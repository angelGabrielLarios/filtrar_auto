<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        link de google fonts
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="css/style.css">
    <title>
        Buscador de autos
    </title>
</head>

<body>
    <div class="container ">
        <h1 class="title text-center p-3">
            buscardor de auto(angel)
        </h1>
        <div class="bg-white d-flex flex-column justify-content-between" style="min-height: 476px;">
            
            <form action="" class="p-4 ">
                <div class="row row-cols-2 gx-1 gx-md-4 row-cols-md-4 mx-0 mb-3">
                    <div class="col">
                        <label for="marca" class="form-label fw-bold">
                            Marca:
                        </label>
                        <select name="marca" id="marca" class="form-select">
    
                            <option value="">Seleccione</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes Benz">Mercedes Benz</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ford">Ford</option>
                            <option value="Dodge">Dodge</option>
    
                        </select>
                    </div>
    
                    <div class="col">
                        <label for="year" class="form-label fw-bold">
                            Año:
                        </label>
                        <select name="year" id="year" class="form-select">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
    
                    <div class="col">
                        <label for="minimo" class="form-label fw-bold">
                            Precio Min:
                        </label>
                        <select name="minimo" id="minimo" class="form-select">
    
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
    
                        </select>
                    </div>
    
                    <div class="col">
                        <label for="maximo" class="form-label fw-bold">
                            Precio Max:
                        </label>
                        <select name="maximo" id="maximo" class="form-select">
    
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
    
                        </select>
                    </div>
                </div>
    
                <div class="row row-cols-1 row-cols-md-3 mx-0">
                    <div class="col">
                        <label for="puertas" class="form-label fw-bold">
                            Puertas:
                        </label>
                        <select name="puertas" id="puertas" class="form-select">
    
                            <option value="">Seleccione</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
    
                        </select>
                    </div>
    
                    <div class="col">
                        <label for="transmision" class="form-label fw-bold">
                            Transmisión:
                        </label>
                        <select name="transmision" id="transmision" class="form-select">
    
                            <option value="">Seleccione</option>
                            <option value="manual">manual</option>
                            <option value="automatico">automatica</option>
    
                        </select>
                    </div>
                    <div class="col">
                        <label for="color" class="form-label fw-bold">
                            Color:
                        </label>
                        <select name="color" id="color" class="form-select">
    
                            <option value="">Seleccione</option>
                            <option value="Negro">Negro</option>
                            <option value="Azul">Azul</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Rojo">Rojo</option>
    
                        </select>
                    </div>
                </div>
            </form>
            <h2 class="subtitle text-center">
                resultado
            </h2>
            <div class="resultado text-center" id="resultado"></div>
        </div>
        

        
        
    </div>
    
    <script src="js/db.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/app2.js"></script>
    
    
</body>

</html>
